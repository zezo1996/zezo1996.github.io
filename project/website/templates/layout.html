<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boot -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


    <!-- boot icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- nav style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <!-- for the view -->
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">

    <!-- add-items -style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='add_items.css') }}">

    <!-- cart css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='cart.css') }}">

    <title>Amazon | {% block title %} {% endblock %}</title>
  </head>

  <body>
    <!-- navbar section -->
    <nav class="navbar mt-lg-2 px-lg-3 navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#">Logo</a>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('view.home')}}">Home</a>
              </li>


              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="{{url_for('view.cart')}}">Cart
                  <i class="bi bi-cart-dash"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">WishList
                  <i class="bi bi-bag-heart-fill"></i>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Account
                </a>

                <ul class="dropdown-menu">
                  {% if current_user.is_authenticated %}
                    </a></li>
                    <li><a class="dropdown-item" href="/order">Orders
                      <i class="bi bi-box-fill"></i>
                    </a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/logout">Log Out
                      <i class="bi bi-box-arrow-right"></i>
                    </a></li>
                  {% else %}
                    <li><a class="dropdown-item" href="/login">Login
                      <i class="bi bi-box-arrow-left"></i>
                    </a></li>

                    <li><a class="dropdown-item" href="/sign-up">Sign Up
                      <i class="bi bi-plus-square-dotted"></i>
                    </a></li>
                    <li><a class="dropdown-item" href="/sign-up-admin">Admin
                      <i class="bi bi-person-check"></i>
                    </a></li>

                  {% endif %}



            </ul>
          </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      </div>
    </nav>
    <div style= "height:10vh;"></div>

    {% block body %}


    {% endblock %}


    <!-- boot -->
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js></script>
    <script src="{{ url_for('static', filename='cart.js') }}"></script>
    <script src="{{ url_for('static', filename='home.js') }}"></script>

    <!-- font aswome  -->
    <script src="https://kit.fontawesome.com/1ecb025ebd.js" crossorigin="anonymous"></script>

  </body>









  </body>

</html>
